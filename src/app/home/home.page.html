<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Loja Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="abrirCarrinho()" #carrinho>
        <div class="cart-length">{{cartItemCount | async}}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <ion-list> 
      <ion-card *ngFor="let p of produtos">
        <ion-card-header>
          <ion-card-title>{{p.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label>
                <ion-avatar slot="start">
                  <ion-img [src]="p.url"></ion-img>
                </ion-avatar>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label>
                <b>{{p.descricao}}</b>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-label>
                <b>{{p.tipo}}</b>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{p.preco | currency: 'R$ '}}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="adicionarAoCarrinho(p)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
